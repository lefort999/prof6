<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche de Profession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entrez une profession</h2>
        <form method="post" action="/">
            <input type="text" name="profession" placeholder="Ex: militaire, fisc, cadastre">
            <input type="submit" value="Rechercher">
        </form>

        {% if message %}
        <div class="message">
            {{ message | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
